## Voron Design SwitchWire (Ender 3 Pro based)
## =========================
## SKR 1.3 Controller
## TMC2209 (UART mode) Drivers

[printer]
kinematics: corexz
max_velocity: 200
max_accel: 1000
max_z_velocity: 50
max_z_accel: 1000
square_corner_velocity: 4.0
 
## Uncomment if tuning input shaping
#max_accel: 7000
#max_accel_to_decel: 7000


#####################################################################
#  Microcontroller Definitions
#####################################################################

## MCU for X/Y/Z/E steppers (main MCU)
[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1768_0A70FF1848104AAF84CF675DC22000F5-if00
restart_method: command

#####################################################################
# 	Stepper Settings
#####################################################################

## X Stepper
[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
step_distance: 0.0125
endstop_pin: !P1.28
position_min: 0
position_endstop: 235
position_max: 235
homing_speed: 70
#homing_retract_dist: 5
#homing_retract_speed: 25
#second_homing_speed: 10 #Typically homing_speed/2
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: P1.17
microsteps: 16
interpolate: True
run_current: 0.5
hold_current: 0.3
#sense_resistor: 0.110
stealthchop_threshold: 250


## Y Stepper
[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
step_distance: 0.0125
endstop_pin: !P1.27
position_min: 0
position_endstop: 235
position_max: 235
homing_speed: 70
#homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: P1.15
microsteps: 16
interpolate: True
run_current: 0.5  #~90% of RMS Current Max
hold_current: 0.3 # Marlin uses 50% of Max
#sense_resistor: 0.110
stealthchop_threshold: 250


## Z Stepper
[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
step_distance: 0.0125
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -3
homing_speed: 40

[tmc2209 stepper_z]
uart_pin: P1.10
microsteps: 16
interpolate: true
run_current: 0.5
hold_current: 0.3
#sense_resistor: 0.110
stealthchop_threshold: 250


#####################################################################
# 	Extruder
#####################################################################

##	E0 on MCU X/Y
[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
###	If you ask for 100mm of filament, but in reality it is 98mm:
###	step_distance = 98 / 100 * step_distance_old
###  0.00240 a good starting value for Afterburner, 0.00180 for Mobius
step_distance: 0.001216685
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
min_temp: 0
max_temp: 270
max_power: 1.0
min_extrude_temp: 170
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
##	Try to keep pressure_advance below 1.0
pressure_advance: 0.05
##	Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040

##	E0 on MCU X/Y
[tmc2209 extruder]
uart_pin: P1.8
microsteps: 16
interpolate: True
run_current: 0.75
hold_current: 0.319
#sense_resistor: 0.110
stealthchop_threshold: 0 #5


#####################################################################
# 	Bed Heater
#####################################################################

##   SSR Pin - Z board, Fan
[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.23
## Adjust Max Power so your heater doesn't warp your bed
max_power: 0.6
min_temp: 0
max_temp: 130
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130


#####################################################################
# 	Fan Control
#####################################################################

##   Hotend Fan - XYE board, HE1
[heater_fan hotend_fan]
pin: P2.4
heater: extruder
heater_temp: 50.0
## If you are experiencing back flow, you can reduce fan_speed
fan_speed: 1.0
max_power: 1.0
kick_start_time: 0.5

##   Print Cooling Fan - XYE board, Fan
[fan]
pin: P2.3
kick_start_time: 0.5
cycle_time: 0.010
#	Depending on your fan, you may need to increase this value
#	if your fan will not start. Can change cycle_time (increase)
#	if your fan is not able to slow down effectively
off_below: 0.10


